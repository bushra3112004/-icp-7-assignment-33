<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop practices</title>
</head>
<body>
    <script>
   for(let i=0;i<=3;i++){
    document.write("hiii<br/>")
   }
  
  let k=0;
  while(k<5){
    document.write("k<br/>");
    k++;
  }


   let j=0;
   do{
    document.write("hello<br/>")
    j++;

   } while(j<4)

    </script>
</body>
</html>
